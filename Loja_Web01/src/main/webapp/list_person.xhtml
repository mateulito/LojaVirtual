<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de pessoas</title>
</h:head>

<h:body>
	<div align="center">
		<h:dataTable value="#{personCtrl.person}" var="person">
			<f:facet name="header">
				<h:outputLabel value="Lista de Pessoas" />
			</f:facet>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Nome"/>
				</f:facet>
				<h:link value="#{person.name}" outcome="name"/>
				<f:param name="name" value="person.name" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="CPF"/>
				</f:facet>
				<h:link value="#{person.cpf}" outcome="cpf"/>
				<f:param name="cpf" value="person.cpf" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="RG"/>
				</f:facet>
				<h:link value="#{person.rg}" outcome="rg"/>
				<f:param name="rg" value="person.rg" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Data de Nascimento"/>
				</f:facet>
				<h:link value="#{person.birthDate}" outcome="birthDate"/>
				<f:param name="birthDate" value="person.birthDate" />
			</h:column>
			<f:facet name="header">
					<h:outputLabel value="Data de Nascimento"/>
				</f:facet>
				<h:link value="#{person.street}" outcome="street"/>
				<f:param name="street" value="person.street" />
			</h:column>
		</h:dataTable>
	</div>
</h:body>

</html>
